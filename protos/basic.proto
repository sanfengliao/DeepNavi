syntax = "proto3";

option java_package = "com.sysu.deepnavi.proto";
option java_outer_classname = "Basic";

message MagneticMsg {
    double magnetic_x = 1;
    double magnetic_y = 2;
    double magnetic_z = 3;
}

message DeepNaviMsg {
	int64 time = 1;
    bytes image = 2;
    MagneticMsg magnetic = 3;
}
